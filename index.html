<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="GET" action="results.html"> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <!-- TODO: Make fieldset and legend -->
            <fieldset>
                <legend>Your Contact Info</legend>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email">
                <label for="address">Your Address</label>
                <input type="text" name="address" id="address">
                <label for="city">Your City</label>
                <input type="text" name="city" id="city">
                <select name="state" id="state">
                    <option value="NC">North Carolina</option>
                    <option value="AK">Alaska</option>
                </select>
                <label for="zip">Your Zipcode</label>
                <input type="text" name="zip">
            </fieldset>
            <!-- TODO: Second fieldset -->
            <fieldset>
                <legend>Your Preferences</legend>
                <h5>Choose your location</h5>
                <div>
                    <label for="aruba">Aruba</label>
                    <input type="radio" name="location" id="aruba" value="Aruba">
                </div>
                <div>
                    <label for="japan">Japan</label>
                    <input type="radio" name="location" id="japan" value="japan">
                </div>
                <div>
                    <label for="reykjavik">Reykjavik</label>
                    <input type="radio" name="location" id="reykjavik" value="reykjavik">
                </div>
                <div>
                    <label for="new zealand">New Zealand</label>
                    <input type="radio" name="location" id="new zealand" value="new zealand">
                </div>
            </fieldset>
            <!-- TODO: Color input for selecting favorite color -->
            <label for="color">Pick Your Color</label>
            <input type="color" name="color">
            <!-- TODO: Checkboxes for selecting extra add-ons -->
           
            <fieldset>
                <legend>Extras</legend>
                <h5>Choose Your Extras</h5>
                <div>
                    <label for="yacht">Yacht</label>
                    <input type="checkbox" name="yacht" id="yacht">
                </div>
                <div>
                    <label for="ferrari">Ferrari</label>
                    <input type="checkbox" name="ferrari" id="ferrari">
                </div>
            </fieldset>

            <input type="submit" name="" id="" value="Enter the Contest">
            
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
